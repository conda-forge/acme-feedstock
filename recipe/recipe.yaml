schema_version: 1

context:
  name: acme
  version: 5.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/acme-${{ version }}.tar.gz
  sha256: b701b23e66d3c58352896a72caa13523d9f72b183a0ba1cde93e6713a450a391

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - cryptography >=43.0.0
    - josepy >=2.0.0
    - pyopenssl >=25.0.0
    - pyrfc3339
    - pytz >=2019.3
    - requests >=2.25.1
    - setuptools >=41.6.0

tests:
  - python:
      imports:
        - acme
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: ACME protocol implementation in Python
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/certbot/certbot

extra:
  recipe-maintainers:
    - nehaljwani
    - pavelzw
